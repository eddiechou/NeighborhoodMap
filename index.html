<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left-sidebar">
            <h3>Museums in London</h3>
            <input type="text" data-bind="textInput: filter, event: { 'keyup': filterMarkers }" />
            <ol data-bind="foreach: displayedMarkers">
                    <li data-bind="text: title, click: $parent.clickMarker">
            </ol>
        </div>

        <div id="content">
            <button id="toggle-sidebar">Toggle</button>
            <div id="map"></div>
        </div>
    </div>
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa2gdG2HkgOwVNbYbFzb1BG7XcvN8LZ28&libraries=places&callback=mapSuccess" onerror="mapError()"></script>
    <script src="js/appl.js"></script>
</body>
</html>
